<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <h1>Password Generator</h1>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="numeric">
      <label class="form-check-label" for="numeric">Numeric</label>
    </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="lowercase" >
        <label class="form-check-label" for="lowercase">Lowercase</label>
      </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="uppercase">
          <label class="form-check-label" for="uppercase">Uppercase</label>
        </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="special">
            <label class="form-check-label" for="special">Special</label>
          </div>
        
            <div>  
              Password Length (between 8 and 128):
              <input id="usrLength" type="number" name="quantity" min="8" max="128"><br>
              <input id="btn" type="submit" value="Generate">
            </div>

<script src="script.js"></script>

</body>
</html>
